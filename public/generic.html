<!DOCTYPE HTML>

<html>
	<head>
		<title>Steemtutorial</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Steemtutorial</span>
								</a>

						</div>
					</header>


				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>404 not found</h1>
							<span class="image main"><img src="images/pic13.jpg" alt="" /></span>
							<p>The article you're looking for can't be found :(</p>
						</div>
					</div>

				<!-- Footer -->
				<footer id="footer">
					<div class="inner">
						<section>
							<h2>Question, comment, remark ? </h2>
							<p> Tell us about it </p>
							<form method="post" action="/comment">
								<div class="field">
									<textarea name="message" id="message" placeholder="Message"></textarea>
								</div>
								<div class="field ">
									<input type="text" name="username" id="username" placeholder="Username" />
								</div>
								<div class="field ">
									<input type="text" name="postingkey" id="postingkey" placeholder="Posting key" />
								</div>
								<ul class="actions">
									<li><input type="submit" value="Send" class="special" /></li>
								</ul>
							</form>
						</section>
						<section>
							<h2>An app by</h2>
							<b><a href="https://steemit.com/@fredrikaa"> @Fredrikaa</a> <br/>
								<a href="https://steemit.com/@howo"> @Howo</a> <br/></b>
						</section>
						<ul class="copyright">
							<li>&copy; SteemTutorial. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>
				</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
